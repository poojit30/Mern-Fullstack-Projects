<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
        }
        
        th {
            text-align: left;
        }
        
        label {
            display: block;
            margin-top: 10px;
        }
        
        .login-link {
            text-align: right;
            margin-bottom: 10px;
        }
        
        .checkbox-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        #declaration {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: blue; text-align:center;">Registration Form</h1>
        <form action="https://www.ethnus.com" method="pos00t">
            <table>
                <tr>
                    <th><label for="firstname">First Name:</label></th>
                    <td><input type="text" id="firstname" name="firstname" required></td>
                </tr>
                <tr>
                    <th><label for="lastname">Last Name:</label></th>
                    <td><input type="text" id="lastname" name="lastname" required></td>
                </tr>
                <tr>
                    <th><label for="email">Email:</label></th>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <th><label for="password">Password:</label></th>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <th><label for="confirm-password">Re-enter Password:</label></th>
                    <td><input type="password" id="confirm-password" name="confirm-password" required></td>
                </tr>
                <tr>
                    <th><label for="gender">Gender:</label></th>
                    <td class="radio-group">
                        <label for="male">
                            <input type="radio" id="male" name="gender" value="male">
                            Male
                        </label>
                        <label for="female">
                            <input type="radio" id="female" name="gender" value="female">
                            Female
                        </label>
                    </td>
                </tr>
                <tr>
                    <th><label for="age">Age:</label></th>
                    <td><input type="number" id="age" name="age" required></td>
                </tr>
                <tr>
                    <th><label for="phone">Phone Number:</label></th>
                    <td><input type="tel" id="phone" name="phone" required></td>
                </tr>
                <tr>
                    <th><label for="address">Address:</label></th>
                    <td><textarea id="address" name="address" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <th><label for="state">State:</label></th>
                    <td>
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                            <option value="state1">State 1</option>
                            <option value="state2">State 2</option>
                            <option value="state3">State 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="country">Country:</label></th>
                    <td>
                        <select id="country" name="country" required>
                            <option value="">Select Country</option>
                            <option value="country1">Country 1</option>
                            <option value="country2">Country 2</option>
                            <option value="country3">Country 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="languages">Languages Known:</label></th>
                    <td class="checkbox-group">
                        <label for="english">
                            <input type="checkbox" id="english" name="languages[]" value="english">
                            English
                        </label>
                        <label for="kannada">
                            <input type="checkbox" id="kannada" name="languages[]" value="kannada">
                            Kannada
                        </label>
                        <label for="hindi">
                            <input type="checkbox" id="hindi" name="languages[]" value="hindi">
                            Hindi
                        </label>
                        <label for="telugu">
                            <input type="checkbox" id="telugu" name="languages[]" value="telugu">
                            Telugu
                        </label>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input type="checkbox" id="declaration" required>
                        <label for="declaration">I hereby declare that all the given details are true.</label>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
        <div class="login-link">
            <a href="https://www.ethnus.com">Log in to Ethnus</a>
        </div>
    </div>
</body>
</html>
