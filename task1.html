<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        table {
            border-collapse: collapse;
            border: 2px solid black;
            width: 400px;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid black;
        }
        th {
            background-color: cyan;
        }
        tr:last-child td {
            border-bottom: none;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
